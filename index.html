<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =================================================
   RESET B√ÅSICO
================================================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
}

/* =================================================
   FUNDO DA P√ÅGINA (DESKTOP)
   Centraliza o convite como se fosse um celular
================================================= */
body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
}

/* =================================================
   PALCO DO CONVITE (FORMATO 9:16)
================================================= */
#convite {
  position: relative;

  /* üîí trava formato vertical */
  aspect-ratio: 9 / 16;

  /* üì± largura m√°xima de celular */
  width: 100%;
  max-width: 390px;

  /* üñ•Ô∏è nunca ultrapassa a altura da tela */
  max-height: 100vh;

  background: black;
  overflow: hidden;
}

/* =================================================
   CAPA INICIAL
================================================= */
#capa {
  position: absolute;
  inset: 0;
  z-index: 10;
  cursor: pointer;
}

#capa img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* =================================================
   V√çDEO DE FUNDO
================================================= */
#video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  pointer-events: none;
}

/* =================================================
   BOT√ïES INVIS√çVEIS (√ÅREAS DE CLIQUE)
================================================= */
.btn {
  position: absolute;

  /* üîµ tamanho da √°rea clic√°vel */
  width: 70px;
  height: 70px;

  /* üîº posi√ß√£o vertical geral */
  top: 62%;

  /* ‚ö†Ô∏è centraliza exatamente no ponto */
  transform: translate(-50%, -50%);

  z-index: 20;
  cursor: pointer;
}

/* Ajustes autom√°ticos para telas maiores */
@media (min-width: 600px) {
  .btn {
    width: 90px;
    height: 90px;
    top: 57%;
  }
}

@media (min-width: 1024px) {
  .btn {
    width: 100px;
    height: 100px;
    top: 58%;
  }
}

/* =================================================
   POPUP DE PRESENTES
================================================= */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 50;
}

#popup img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* =================================================
   BOT√ÉO VOLTAR
================================================= */
#voltar {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  bottom: 30px;

  width: 56px;
  height: 56px;
  border-radius: 50%;

  background: white;
  color: #7a3b47;

  display: none;
  align-items: center;
  justify-content: center;

  font-size: 26px;
  font-weight: bold;
  cursor: pointer;

  z-index: 60;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- =================================================
     PALCO DO CONVITE
================================================= -->
<div id="convite">

  <!-- CAPA -->
  <div id="capa">
    <img src="https://agapedesignafetivo.com.br/wp-content/uploads/2026/02/capa.png">
  </div>

  <!-- V√çDEO -->
  <video id="video" playsinline webkit-playsinline muted>
    <source src="videoteste.mp4" type="video/mp4">
  </video>

  <!-- M√öSICA -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- BOT√ïES -->

  <!-- üîò Confirmar presen√ßa -->
  <a href="https://wa.me/5548996612459?text=Ol%C3%A1%2C%20gostaria%20de%20confirmar%20minha%20presen%C3%A7a%20na%20festa%20da%20Camilly!"
     class="btn"
     style="left:14%;">
  </a>

  <!-- üìç Local -->
  <a href="https://maps.app.goo.gl/ex7rRhNUrPBKwxVB8"
     class="btn"
     style="left:37%;">
  </a>

  <!-- üéÅ Presente -->
  <div id="btn-presente"
       class="btn"
       style="left:60%;">
  </div>

</div>

<!-- =================================================
     POPUP DE PRESENTES
================================================= -->
<div id="popup">
  <div id="voltar">‚Üê</div>
  <img src="sugestao.png">
</div>

<script>
/* =================================================
   VARI√ÅVEIS
================================================= */
const capa = document.getElementById('capa');
const video = document.getElementById('video');
const musica = document.getElementById('musica');
const btnPresente = document.getElementById('btn-presente');
const popup = document.getElementById('popup');
const voltar = document.getElementById('voltar');

let audioLiberado = false;
let posicaoVideo = 0;

/* =================================================
   INICIAR CONVITE
================================================= */
capa.addEventListener('click', () => {
  capa.style.display = 'none';

  video.play().then(() => {
    if (!audioLiberado) {
      musica.play().catch(() => {});
      audioLiberado = true;
    }
  });
});

/* =================================================
   SALVAR POSI√á√ÉO DO V√çDEO
================================================= */
setInterval(() => {
  if (!video.paused && video.duration) {
    posicaoVideo = video.currentTime;
  }
}, 1000);

/* =================================================
   ABRIR POPUP (M√öSICA CONTINUA)
================================================= */
btnPresente.addEventListener('click', () => {
  popup.style.display = 'block';
  voltar.style.display = 'flex';
  video.pause();
});

/* =================================================
   FECHAR POPUP
================================================= */
voltar.addEventListener('click', () => {
  popup.style.display = 'none';
  voltar.style.display = 'none';
  video.currentTime = posicaoVideo;
  video.play();
});

/* =================================================
   BLOQUEIOS B√ÅSICOS
================================================= */
document.addEventListener('contextmenu', e => e.preventDefault());

document.addEventListener('keydown', e => {
  if (
    (e.ctrlKey && (e.key === 'u' || e.key === 's')) ||
    e.key === 'F12'
  ) {
    e.preventDefault();
  }
});
</script>

</body>
</html>
